<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÏûêÎèôÏ∞® Í∞êÍ∞Ä Í≥ÑÏÇ∞Í∏∞</title>
<style>
  body {
    font-family: 'Noto Sans KR', sans-serif;
    margin: 0;
    padding: 20px;
    background: #eeeeee;
    text-align: center;
  }

  .price-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    margin-bottom: 20px;
    font-size: 14px;
    color: #666;
  }

  .price-info input {
    font-size: 16px;
    padding: 5px 10px;
    width: 120px;
    border: 1px solid #ccc;
    border-radius: 6px;
    text-align: right;
  }

  .input-small {
    width: 150px;
    padding: 6px 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    text-align: left;
  }

  .section {
    margin-bottom: 20px;
  }

  .section-title {
    font-size: 18px;
    font-weight: bold;
    margin: 20px 0 10px;
    color: #333;
  }

  .final-price-area {
    background: #fff3f3;
    padding: 8px 16px;
    border-radius: 10px;
    margin: 10px 0;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    font-weight: bold;
    color: #333;
  }

  .money-icon {
    font-size: 20px;
  }

  #finalPrice {
    font-size: 26px;
    color: #ff5c5c;
    font-weight: bold;
  }

  button {
    padding: 8px 20px;
    font-size: 14px;
    background-color: #ff5c5c;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: #ff3838;
  }

  .container {
    position: relative;
    max-width: 500px;
    margin: 0 auto 30px auto;
  }

  .car-image {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .checkbox-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .checkbox-item {
    position: absolute;
    font-size: 12px;
    background: rgba(255,255,255,0.8);
    padding: 3px 5px;
    border-radius: 5px;
    transform: translate(-50%, -50%);
    white-space: nowrap;
    cursor: pointer;
    transition: background 0.3s;
  }

  .checkbox-item.selected {
    background: rgba(255, 0, 0, 0.7);
    color: #fff;
  }

  @media (max-width: 600px) {
    .price-info {
      gap: 4px;
    }
    .final-price-area {
      flex-direction: row;
      flex-wrap: wrap;
      text-align: center;
    }
    .input-small {
      width: 90%;
    }
  }
</style>
</head>

<body>

<div class="price-info">
  <div>ÏûÖÏ∞∞Í∞Ä:</div>
  <input type="text" id="bidPriceInput" placeholder="Ïà´Ïûê ÏûÖÎ†•" oninput="formatInput(this)" onchange="updateAll()"> Ïõê
  <div>Í∞êÍ∞ÄÌï©Í≥Ñ: <span id="depreciationAmount">0</span> Ïõê</div>
  <div class="final-price-area">
    <span class="money-icon">üí∞</span> ÏµúÏ¢ÖÍ∏àÏï°: <strong id="finalPrice">0</strong> Ïõê
  </div>
  <button onclick="resetAll()">Ï¥àÍ∏∞Ìôî</button>
</div>

<!-- Ï∞®ÎüâÏ†ïÎ≥¥ -->
<div class="section">
  <div class="section-title">Ï∞®ÎüâÏ†ïÎ≥¥</div>
  <input type="text" id="carNumber" class="input-small" placeholder="Ï∞®ÎüâÎ≤àÌò∏"><br>
  <input type="text" id="carName" class="input-small" placeholder="Ï∞®ÎüâÎ™Ö & Îì±Í∏â"><br>
  <input type="text" id="carMileage" class="input-small" placeholder="Ï£ºÌñâÍ±∞Î¶¨">
</div>

<!-- Í≥†Í∞ùÍ∏∞Ïû¨ -->
<div class="section">
  <div class="section-title">Í≥†Í∞ùÍ∏∞Ïû¨</div>
  <input type="text" id="exterior" class="input-small" placeholder="Ïô∏Ìåê"><br>
  <input type="text" id="wheelScratch" class="input-small" placeholder="Ìú†Í∏∞Ïä§"><br>
  <input type="text" id="spareKey" class="input-small" placeholder="Î≥¥Ï°∞ÌÇ§"><br>
  <input type="text" id="repair" class="input-small" placeholder="Ï†ïÎπÑÏöîÎßù"><br>
  <input type="text" id="carAdvantage" class="input-small" placeholder="Ï∞®ÎüâÏû•Îã®Ï†ê">
</div>

<!-- Ïô∏Í¥Ä ÌèâÍ∞Ä -->
<div class="section">
  <div class="section-title">Ïô∏Í¥Ä ÌèâÍ∞Ä</div>
  <div class="container">
    <img src="https://i.imgur.com/NAH6AaM.jpg" class="car-image" alt="ÏûêÎèôÏ∞® Ïô∏Í¥Ä" />
    <div class="checkbox-overlay" id="partSection"></div>
  </div>
</div>

<!-- ÍµêÌôò&ÌåêÍ∏à ÌèâÍ∞Ä -->
<div class="section">
  <div class="section-title">ÍµêÌôò&ÌåêÍ∏à ÌèâÍ∞Ä</div>
  <div class="container">
    <img src="https://i.imgur.com/tBnS5DO.jpg" class="car-image" alt="ÏÇ¨Í≥†Î∂ÄÏúÑ ÏûêÎèôÏ∞®">
    <div class="checkbox-overlay" id="accidentSection"></div>
  </div>
</div>

<script>
// Ïô∏Í¥Ä Î∂ÄÏúÑ Ìè¨ÏßÄÏÖò
const partPositions = [
  {top: '5%', left: '15%'}, {top: '12%', left: '45%'}, {top: '5%', left: '80%'}, 
  {top: '25%', left: '10%'}, {top: '25%', left: '85%'}, {top: '35%', left: '15%'}, 
  {top: '35%', left: '45%'}, {top: '35%', left: '80%'}, {top: '45%', left: '10%'}, 
  {top: '45%', left: '85%'}, {top: '55%', left: '15%'}, {top: '55%', left: '45%'}, 
  {top: '55%', left: '80%'}, {top: '65%', left: '10%'}, {top: '65%', left: '85%'}, 
  {top: '70%', left: '15%'}, {top: '70%', left: '45%'}, {top: '70%', left: '80%'}, 
  {top: '80%', left: '10%'}, {top: '80%', left: '85%'}, {top: '85%', left: '30%'}, 
  {top: '85%', left: '60%'}, {top: '90%', left: '15%'}, {top: '90%', left: '45%'}, 
  {top: '90%', left: '80%'}
];
const partSection = document.getElementById('partSection');
partPositions.forEach((pos, idx) => {
  const label = document.createElement('label');
  label.className = 'checkbox-item c' + (idx+1);
  label.style.top = pos.top;
  label.style.left = pos.left;
  label.innerHTML = `<input type="checkbox" class="part" data-index="${idx}" onclick="updateAll()"> Î∂ÄÏúÑ${idx+1}`;
  partSection.appendChild(label);
});

// ÏÇ¨Í≥† Î∂ÄÏúÑ Ìè¨ÏßÄÏÖò
const accidentPositions = [
  {top: '10%', left: '20%'}, {top: '20%', left: '30%'}, {top: '30%', left: '40%'}, 
  {top: '40%', left: '50%'}, {top: '10%', left: '70%'}
];
const accidentRates = [5, 4, 3, 6, 5];

const accidentSection = document.getElementById('accidentSection');
accidentPositions.forEach((pos, idx) => {
  const label = document.createElement('label');
  label.className = 'checkbox-item';
  label.style.top = pos.top;
  label.style.left = pos.left;
  label.innerHTML = `<input type="checkbox" class="accident" data-rate="${accidentRates[idx]}" onclick="updateAll()"> ${idx+1}`;
  accidentSection.appendChild(label);
});

// Ìè¨Îß∑ÌåÖ Ìï®Ïàò
function formatInput(input) {
  input.value = input.value.replace(/[^0-9]/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

// Ïà´Ïûê Î≥ÄÌôò
function getNumericValue(value) {
  return Number(value.replaceAll(',', '')) || 0;
}

// ÏóÖÎç∞Ïù¥Ìä∏
function updateAll() {
  const bidPrice = getNumericValue(document.getElementById('bidPriceInput').value);
  const partPrice = 180000;
  const wheelPrice = 100000;
  let partDiscount = 0;
  let accidentDiscount = 0;

  document.querySelectorAll(".part").forEach((checkbox, index) => {
    const label = checkbox.parentNode;
    if (checkbox.checked) {
      if ([2, 3, 17, 18].includes(index)) {
        partDiscount += wheelPrice;
      } else {
        partDiscount += partPrice;
      }
      label.classList.add('selected');
    } else {
      label.classList.remove('selected');
    }
  });

  document.querySelectorAll(".accident").forEach((checkbox) => {
    const label = checkbox.parentNode;
    if (checkbox.checked) {
      const rate = Number(checkbox.dataset.rate) || 0;
      accidentDiscount += bidPrice * (rate / 100);
      label.classList.add('selected');
    } else {
      label.classList.remove('selected');
    }
  });

  const totalDiscount = partDiscount + accidentDiscount;
  const finalPrice = bidPrice - totalDiscount;

  document.getElementById('depreciationAmount').textContent = totalDiscount.toLocaleString();
  document.getElementById('finalPrice').textContent = finalPrice.toLocaleString();
}

// Ï¥àÍ∏∞Ìôî
function resetAll() {
  document.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = false);
  document.querySelectorAll(".checkbox-item").forEach(label => label.classList.remove('selected'));
  document.getElementById('bidPriceInput').value = '';
  document.getElementById('carNumber').value = '';
  document.getElementById('carName').value = '';
  document.getElementById('carMileage').value = '';
  document.getElementById('exterior').value = '';
  document.getElementById('wheelScratch').value = '';
  document.getElementById('spareKey').value = '';
  document.getElementById('repair').value = '';
  document.getElementById('carAdvantage').value = '';
  updateAll();
}
</script>

</body>
</html>
