<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자동차 감가 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .price-info, .settings {
      font-size: 14px;
      margin: 10px;
    }
    .container {
      position: relative;
      max-width: 500px;
      margin: auto;
    }
    .car-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .checkbox-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .checkbox-item {
      position: absolute;
      font-size: 12px;
      background: rgba(255,255,255,0.7);
      padding: 3px 5px;
      border-radius: 5px;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }
    /* 체크박스 위치 */
    .c1  { top: 5%; left: 15%; }
    .c2  { top: 12%; left: 45%; }
    .c3  { top: 5%; left: 80%; }
    .c4  { top: 25%; left: 10%; }
    .c5  { top: 25%; left: 85%; }
    .c6  { top: 35%; left: 15%; }
    .c7  { top: 35%; left: 45%; }
    .c8  { top: 35%; left: 80%; }
    .c9  { top: 45%; left: 10%; }
    .c10 { top: 45%; left: 85%; }
    .c11 { top: 55%; left: 15%; }
    .c12 { top: 55%; left: 45%; }
    .c13 { top: 55%; left: 80%; }
    .c14 { top: 65%; left: 10%; }
    .c15 { top: 65%; left: 85%; }
    .c16 { top: 70%; left: 15%; }
    .c17 { top: 70%; left: 45%; }
    .c18 { top: 70%; left: 80%; }
    .c19 { top: 80%; left: 10%; }
    .c20 { top: 80%; left: 85%; }
    .c21 { top: 85%; left: 30%; }
    .c22 { top: 85%; left: 60%; }
    .c23 { top: 90%; left: 15%; }
    .c24 { top: 90%; left: 45%; }
    .c25 { top: 90%; left: 80%; }
  </style>
</head>
<body>

<div class="price-info">
  입찰가: 
  <input type="number" id="bidPriceInput" value="" onchange="updateAll()" style="width:100px;"> 원 |
  감가합계: <strong id="depreciationAmount">0</strong>원 |
  최종금액: <strong id="finalPrice">0</strong>원
</div>

<div class="settings">
  <span>부위 감가: <input type="number" id="partDiscountInput" value="180000" style="width:80px;" onchange="updateAll()"> 원</span> |
  <span>휠 감가: <input type="number" id="wheelDiscountInput" value="100000" style="width:80px;" onchange="updateAll()"> 원</span>
  <br><br>
  <button onclick="resetAll()">모두 초기화</button>
</div>

<div class="container">
  <img src="https://i.imgur.com/NAH6AaM.jpg" class="car-image" alt="자동차" />
  <div class="checkbox-overlay" id="partSection">
    <!-- 25개 부위 체크박스 -->
    ${[...Array(25)].map((_, i) => `
      <label class="checkbox-item c${i+1}">
        <input type="checkbox" class="part" onclick="updateAll()"> 부위${i+1 <= 25 ? i+1 : ''}
      </label>
    `).join('')}
  </div>
</div>

<h2>사고 부위 체크</h2>

<div class="container" style="position: relative;">
  <img src="https://i.imgur.com/tBnS5DO.jpg" class="car-image" alt="사고부위 자동차">
  <div class="checkbox-overlay" id="accidentSection">
    <label class="checkbox-item" style="top:10%; left:20%;"><input type="checkbox" class="accident" data-rate="5" onclick="updateAll()"> 1</label>
    <label class="checkbox-item" style="top:20%; left:30%;"><input type="checkbox" class="accident" data-rate="4" onclick="updateAll()"> 2</label>
    <label class="checkbox-item" style="top:30%; left:40%;"><input type="checkbox" class="accident" data-rate="3" onclick="updateAll()"> 3</label>
    <label class="checkbox-item" style="top:40%; left:50%;"><input type="checkbox" class="accident" data-rate="6" onclick="updateAll()"> 4</label>
    <label class="checkbox-item" style="top:10%; left:70%;"><input type="checkbox" class="accident" data-rate="5" onclick="updateAll()"> 5</label>
  </div>
</div>

<script>
function updateAll() {
  const bidPrice = Number(document.getElementById('bidPriceInput').value) || 0;
  const partDiscountBase = Number(document.getElementById('partDiscountInput').value) || 0;
  const wheelDiscountBase = Number(document.getElementById('wheelDiscountInput').value) || 0;

  let partDiscount = 0;
  let accidentDiscount = 0;

  // 부위 감가 계산
  document.querySelectorAll(".part").forEach((checkbox, index) => {
    if (checkbox.checked) {
      if ([3, 4, 18, 19].includes(index)) {
        partDiscount += wheelDiscountBase; // 휠
      } else {
        partDiscount += partDiscountBase; // 일반부위
      }
    }
  });

  // 사고 감가 계산
  document.querySelectorAll(".accident").forEach((checkbox) => {
    if (checkbox.checked) {
      const rate = Number(checkbox.dataset.rate) || 0;
      accidentDiscount += bidPrice * (rate / 100);
    }
  });

  const totalDiscount = partDiscount + accidentDiscount;
  const finalPrice = bidPrice - totalDiscount;

  document.getElementById('depreciationAmount').textContent = totalDiscount.toLocaleString();
  document.getElementById('finalPrice').textContent = finalPrice.toLocaleString();
}

function resetAll() {
  document.getElementById('bidPriceInput').value = '';
  document.getElementById('partDiscountInput').value = 180000;
  document.getElementById('wheelDiscountInput').value = 100000;

  document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);

  updateAll();
}

// 페이지 로드시 초기화
window.onload = () => {
  updateAll();
};
</script>

</body>
</html>
