<script>
  // 페이지 로드 시 저장된 값 불러오기
  window.onload = function() {
    // 각 필드에 저장된 값 불러오기
    document.getElementById('carModel').value = localStorage.getItem('carModel') || '';
    document.getElementById('carNumber').value = localStorage.getItem('carNumber') || '';
    document.getElementById('mileage').value = localStorage.getItem('mileage') || '';
    document.getElementById('outerDamage').value = localStorage.getItem('outerDamage') || '';
    document.getElementById('wheelDamage').value = localStorage.getItem('wheelDamage') || '';
    document.getElementById('subKey').value = localStorage.getItem('subKey') || '';
    document.getElementById('repair').value = localStorage.getItem('repair') || '';
    document.getElementById('advantages').value = localStorage.getItem('advantages') || '';
    document.getElementById('bidPrice').value = localStorage.getItem('bidPrice') || '';
    document.getElementById('totalDeduct').value = localStorage.getItem('totalDeduct') || '';
    document.getElementById('finalPrice').value = localStorage.getItem('finalPrice') || '';
  const boxes = document.querySelectorAll('.deductBox');
  boxes.forEach((box, index) => {
    box.checked = localStorage.getItem(`box${index}`) === 'true';
    });
  updateTotal(); // 값을 불러온 후 총 감가 금액 업데이트
  }
  const result = document.getElementById('result');
  const totalDeductInput = document.getElementById('totalDeduct');
  const bidPriceInput = document.getElementById('bidPrice');
  bidPriceInput.addEventListener('input', (e) => {
  const raw = uncomma(e.target.value); // 숫자만 남기기
  if (raw === "") {
    e.target.value = "";
  } else {
    e.target.value = parseInt(raw).toLocaleString(); // 쉼표 붙이기
  }
  updateTotal(); // 감가 금액 재계산
});
	
  const finalPriceInput = document.getElementById('finalPrice');
  const boxes = document.querySelectorAll('.deductBox'); // ✅ 전역 선언

 function saveToLocalStorage() {
    localStorage.setItem('carModel', document.getElementById('carModel').value);
    localStorage.setItem('carNumber', document.getElementById('carNumber').value);
    localStorage.setItem('mileage', document.getElementById('mileage').value);
    localStorage.setItem('outerDamage', document.getElementById('outerDamage').value);
    localStorage.setItem('wheelDamage', document.getElementById('wheelDamage').value);
    localStorage.setItem('subKey', document.getElementById('subKey').value);
    localStorage.setItem('repair', document.getElementById('repair').value);
    localStorage.setItem('advantages', document.getElementById('advantages').value);
    localStorage.setItem('bidPrice', document.getElementById('bidPrice').value);
    localStorage.setItem('totalDeduct', document.getElementById('totalDeduct').value);
    localStorage.setItem('finalPrice', document.getElementById('finalPrice').value);

   // 체크박스 상태 저장
    const boxes = document.querySelectorAll('.deductBox');
    boxes.forEach((box, index) => {
      localStorage.setItem(`box${index}`, box.checked);
    });
  }

  function uncomma(str) {
    return str.replace(/[^\d]+/g, "");
  }

  function updateTotal() {
    let total = 0;
    boxes.forEach(box => {
      if (box.checked) {
        total += parseInt(box.value);
      }
    });

    const bid = parseInt(uncomma(bidPriceInput.value)) || 0;
    const final = bid - total;

    result.innerText = `총 감가 금액: ${total.toLocaleString()} 원`;
    totalDeductInput.value = total.toLocaleString();
    finalPriceInput.value = final.toLocaleString();
  }

	document.querySelectorAll('input, textarea').forEach(element => {
    element.addEventListener('input', saveToLocalStorage);
  });

  // 체크박스 상태가 변경될 때마다 로컬 스토리지에 저장
  document.querySelectorAll('.deductBox').forEach((box, index) => {
    box.addEventListener('change', () => {
      localStorage.setItem(`box${index}`, box.checked);
      updateTotal();
    });
  });
 
	boxes.forEach(box => {
    box.addEventListener('change', updateTotal);
  });

  bidPriceInput.addEventListener('input', (e) => {
    const raw = uncomma(e.target.value);
    if (raw === "") {
      e.target.value = "";
    } else {
      e.target.value = parseInt(raw).toLocaleString();
    }
    updateTotal();
  });

 function resetForm() {
  document.getElementById('carModel').value = "";
  document.getElementById('carNumber').value = "";
  document.getElementById('mileage').value = "";
  document.getElementById('outerDamage').value = "";
  document.getElementById('wheelDamage').value = "";
  document.getElementById('subKey').value = "";
  document.getElementById('repair').value = "";
  document.getElementById('advantages').value = "";
  bidPriceInput.value = "";
  totalDeductInput.value = "";
  finalPriceInput.value = "";
  result.innerText = `총 감가 금액: 0 원`;

  // 체크박스 상태 초기화
  const boxes = document.querySelectorAll('.deductBox');
  boxes.forEach(box => {
    box.checked = false;
  });

  // 로컬 스토리지 초기화
  localStorage.clear();
  
  // 입력 필드 상태를 저장하도록 트리거
  saveToLocalStorage();
}
