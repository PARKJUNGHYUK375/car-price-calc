<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자동차 감가 계산기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .car-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .checkbox-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .checkbox-item {
      position: absolute;
      background: rgba(255,255,255,0.7);
      padding: 3px 5px;
      border-radius: 5px;
      pointer-events: auto;
      font-size: 12px;
    }

    /* 예시 위치들 (top, left %) */
    .box1  { top: 5%; left: 10%; }
    .box2  { top: 10%; left: 20%; }
    .box3  { top: 15%; left: 30%; }
    .box4  { top: 20%; left: 40%; }
    .box5  { top: 25%; left: 50%; }
    .box6  { top: 30%; left: 60%; }
    .box7  { top: 35%; left: 70%; }
    .box8  { top: 40%; left: 80%; }
    .box9  { top: 45%; left: 10%; }
    .box10 { top: 50%; left: 20%; }
    .box11 { top: 55%; left: 30%; }
    .box12 { top: 60%; left: 40%; }
    .box13 { top: 65%; left: 50%; }
    .box14 { top: 70%; left: 60%; }
    .box15 { top: 75%; left: 70%; }
    .box16 { top: 80%; left: 80%; }
    .box17 { top: 85%; left: 10%; }
    .box18 { top: 90%; left: 20%; }
    .box19 { top: 20%; left: 5%; }
    .box20 { top: 30%; left: 15%; }
    .box21 { top: 40%; left: 25%; }
    .box22 { top: 50%; left: 35%; }
    .box23 { top: 60%; left: 45%; }
    .box24 { top: 70%; left: 55%; }
    .box25 { top: 80%; left: 65%; }

    .price-info {
      margin: 10px auto;
      max-width: 800px;
      padding: 10px;
      font-size: 18px;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="price-info">
    입찰가: <span class="bold">140,000</span>원 |
    감가합계: <span class="bold" id="depreciationAmount">0</span>원 |
    최종금액: <span class="bold" id="finalPrice">140,000</span>원
  </div>

  <div class="container">
    <img src="https://i.imgur.com/NAH6AaM.jpg" class="car-image" alt="자동차">
    <div class="checkbox-overlay">
      <!-- 25개 체크박스 -->
      ${Array.from({ length: 25 }, (_, i) => `
        <label class="checkbox-item box${i + 1}">
          <input type="checkbox" id="part${i + 1}" onclick="updateDepreciation()">
          부위${i + 1}
        </label>
      `).join('')}
    </div>
  </div>

  <script>
    const partPrices = [
      10000, 15000, 12000, 20000, 17000,
      14000, 9000, 18000, 16000, 13000,
      22000, 25000, 11000, 15000, 10000,
      19000, 21000, 8000, 23000, 12000,
      10000, 14000, 16000, 15000, 20000
    ];

    function updateDepreciation() {
      let total = 0;
      for (let i = 1; i <= 25; i++) {
        if (document.getElementById(`part${i}`).checked) {
          total += partPrices[i - 1];
        }
      }
      document.getElementById('depreciationAmount').textContent = total.toLocaleString();
      document.getElementById('finalPrice').textContent = (140000 - total).toLocaleString();
    }
  </script>
</body>
</html>
