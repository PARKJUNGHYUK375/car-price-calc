<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고차 감가 계산기</title>
    <style>
        /* 전체 페이지 설정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .car-image-container {
            margin-top: 20px;
            position: relative;
        }

        .car-image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* 클릭한 부위에 감가를 적용한 부분을 하이라이트할 때 사용할 스타일 */
        .highlight {
            outline: 2px solid red;
        }
        
        .price-info {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>중고차 감가 계산기</h2>

        <!-- 감가 금액 표시 -->
        <div class="price-info">
            <p>감가 금액: <span id="depreciationAmount">0</span> 원</p>
            <p>최종 금액: <span id="finalPrice">0</span> 원</p>
        </div>
    </div>

    <!-- 자동차 이미지와 클릭 가능한 영역 -->
    <div class="car-image-container">
        <img src="https://i.imgur.com/NAH6AaM.jpg" alt="중고차 이미지" usemap="#car-map">
        <map name="car-map">
            <area shape="rect" coords="34,44,270,350" alt="타이어 상태" href="#" onclick="calculateDepreciation('tires')">
            <area shape="rect" coords="300,44,500,350" alt="차체 외관" href="#" onclick="calculateDepreciation('body')">
            <area shape="rect" coords="550,44,700,350" alt="엔진 상태" href="#" onclick="calculateDepreciation('engine')">
        </map>
    </div>

    <script>
        let bidPrice = 10000000;  // 예시 입찰가 1,000만원
        let totalDepreciation = 0;

        // 감가 계산 함수
        function calculateDepreciation(part) {
            let depreciation = 0;
            let partName = '';

            switch(part) {
                case 'tires':
                    depreciation = 300000;  // 타이어 상태에 따른 감가
                    partName = '타이어';
                    break;
                case 'body':
                    depreciation = 500000;  // 차체 외관 상태에 따른 감가
                    partName = '차체 외관';
                    break;
                case 'engine':
                    depreciation = 800000;  // 엔진 상태에 따른 감가
                    partName = '엔진';
                    break;
                default:
                    depreciation = 0;
                    break;
            }

            totalDepreciation += depreciation;

            // 부위 클릭 후 강조 표시
            highlightPart(part);

            // 감가 금액과 최종 금액 업데이트
            document.getElementById('depreciationAmount').textContent = totalDepreciation.toLocaleString();
            document.getElementById('finalPrice').textContent = (bidPrice - totalDepreciation).toLocaleString();
        }

        // 클릭된 부위 하이라이트 처리
        function highlightPart(part) {
            const areas = document.querySelectorAll('area');
            areas.forEach(area => {
                if(area.alt === part) {
                    area.classList.add('highlight');
                } else {
                    area.classList.remove('highlight');
                }
            });
        }
    </script>
</body>
</html>
