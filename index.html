<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자동차 감가 계산기</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background: #f2f5f9;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    .info-bar {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      flex-wrap: wrap;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .info-bar strong {
      color: #0078FF;
    }
    .info-bar input {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 5px 10px;
      font-size: 16px;
      width: 120px;
      text-align: right;
    }
    .reset-btn {
      background: #ff4d4f;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .reset-btn:hover {
      background: #e63946;
    }
    .container {
      position: relative;
      max-width: 500px;
      margin: 20px auto;
    }
    .car-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .checkbox-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .checkbox-item {
      position: absolute;
      font-size: 12px;
      background: rgba(255,255,255,0.9);
      padding: 5px 8px;
      border-radius: 10px;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 45px;
      text-align: center;
    }
    .checkbox-item.selected {
      background: #0078FF;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,120,255,0.5);
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }

    /* 반응형 디자인 추가 */
    @media (max-width: 600px) {
      .info-bar {
        flex-direction: column;
        gap: 5px;
      }
      .info-bar input {
        width: 100px;
      }
      .reset-btn {
        width: 100%;
        margin-top: 5px;
      }
      .checkbox-item {
        font-size: 10px;
        min-width: 38px;
        padding: 4px 6px;
      }
    }
  </style>
</head>
<body>

<div class="info-bar">
  입찰가: 
  <input type="text" id="bidPriceInput" value=""> 원
  |
  감가합계: <strong id="depreciationAmount">0</strong>원
  |
  최종금액: <strong id="finalPrice">0</strong>원
  <button class="reset-btn" onclick="resetAll()">초기화</button>
</div>

<div class="container">
  <img src="https://i.imgur.com/NAH6AaM.jpg" class="car-image" alt="자동차" />
  <div class="checkbox-overlay" id="partSection">
    <!-- 부위 체크박스 JS로 자동 생성 -->
  </div>
</div>

<h2>사고 부위 체크</h2>

<div class="container">
  <img src="https://i.imgur.com/tBnS5DO.jpg" class="car-image" alt="사고부위 자동차">
  <div class="checkbox-overlay" id="accidentSection">
    <!-- 사고 체크박스 JS로 자동 생성 -->
  </div>
</div>

<script>
const PART_PRICE = 180000;
const WHEEL_PRICE = 100000;

const partPositions = [
  {top: '5%', left: '15%'}, {top: '12%', left: '45%'}, {top: '5%', left: '80%'}, 
  {top: '25%', left: '10%'}, {top: '25%', left: '85%'}, {top: '35%', left: '15%'}, 
  {top: '35%', left: '45%'}, {top: '35%', left: '80%'}, {top: '45%', left: '10%'}, 
  {top: '45%', left: '85%'}, {top: '55%', left: '15%'}, {top: '55%', left: '45%'}, 
  {top: '55%', left: '80%'}, {top: '65%', left: '10%'}, {top: '65%', left: '85%'}, 
  {top: '70%', left: '15%'}, {top: '70%', left: '45%'}, {top: '70%', left: '80%'}, 
  {top: '80%', left: '10%'}, {top: '80%', left: '85%'}, {top: '85%', left: '30%'}, 
  {top: '85%', left: '60%'}, {top: '90%', left: '15%'}, {top: '90%', left: '45%'}, 
  {top: '90%', left: '80%'}
];

const partSection = document.getElementById('partSection');
partPositions.forEach((pos, idx) => {
  const label = document.createElement('label');
  label.className = 'checkbox-item c' + (idx+1);
  label.style.top = pos.top;
  label.style.left = pos.left;
  label.innerHTML = `<input type="checkbox" class="part" data-index="${idx}" onclick="updateAll()"> 부위${idx+1}`;
  partSection.appendChild(label);
});

const accidentSection = document.getElementById('accidentSection');
const accidentPositions = [
  {top: '10%', left: '20%'}, {top: '20%', left: '30%'}, {top: '30%', left: '40%'}, 
  {top: '40%', left: '50%'}, {top: '10%', left: '70%'}
];
const accidentRates = [5, 4, 3, 6, 5];

accidentPositions.forEach((pos, idx) => {
  const label = document.createElement('label');
  label.className = 'checkbox-item';
  label.style.top = pos.top;
  label.style.left = pos.left;
  label.innerHTML = `<input type="checkbox" class="accident" data-rate="${accidentRates[idx]}" onclick="updateAll()"> ${idx+1}`;
  accidentSection.appendChild(label);
});

function formatNumber(input) {
  const num = input.value.replace(/[^\d]/g, '');
  input.value = num.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

document.getElementById('bidPriceInput').addEventListener('input', function(e) {
  formatNumber(e.target);
  updateAll();
});

function updateAll() {
  const bidPrice = Number((document.getElementById('bidPriceInput').value || "0").replace(/,/g, ""));
  
  let partDiscount = 0;
  let accidentDiscount = 0;

  document.querySelectorAll(".part").forEach((checkbox, index) => {
    const label = checkbox.parentNode;
    if (checkbox.checked) {
      if ([2, 3, 17, 18].includes(index)) {
        partDiscount += WHEEL_PRICE;
      } else {
        partDiscount += PART_PRICE;
      }
      label.classList.add('selected');
    } else {
      label.classList.remove('selected');
    }
  });

  document.querySelectorAll(".accident").forEach((checkbox) => {
    const label = checkbox.parentNode;
    if (checkbox.checked) {
      const rate = Number(checkbox.dataset.rate) || 0;
      accidentDiscount += bidPrice * (rate / 100);
      label.classList.add('selected');
    } else {
      label.classList.remove('selected');
    }
  });

  const totalDiscount = partDiscount + accidentDiscount;
  const finalPrice = bidPrice - totalDiscount;

  document.getElementById('depreciationAmount').textContent = totalDiscount.toLocaleString();
  document.getElementById('finalPrice').textContent = finalPrice.toLocaleString();
}

function resetAll() {
  document.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = false);
  document.querySelectorAll(".checkbox-item").forEach(label => label.classList.remove('selected'));
  document.getElementById('bidPriceInput').value = '';
  updateAll();
}
</script>

</body>
</html>
