<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고차 감가 계산기</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .car-image-container {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 500px;
        }

        .car-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .checklist-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 체크박스 영역에 마우스 이벤트가 전달되지 않도록 설정 */
        }

        .checklist-overlay input[type="checkbox"] {
            position: absolute;
            pointer-events: auto; /* 체크박스 클릭이 가능하도록 설정 */
            transform: scale(1.5); /* 체크박스 크기 조절 */
        }

        /* 각 체크박스의 위치를 설정 */
        .fbumper { top: 30%; left: 50%; }
        .body { top: 10%; left: 20%; }
        .engine { top: 15%; left: 35%; }
        .rearBumper { top: 20%; left: 50%; }
        .sideBody { top: 25%; left: 65%; }
        .headlights { top: 30%; left: 10%; }
        .grill { top: 35%; left: 25%; }
        .roof { top: 40%; left: 40%; }
        .door { top: 45%; left: 55%; }
        .sideMirror { top: 50%; left: 70%; }
        .exhaust { top: 55%; left: 10%; }
        .suspension { top: 60%; left: 20%; }
        .transmission { top: 65%; left: 30%; }
        .brakes { top: 70%; left: 40%; }
        .battery { top: 75%; left: 50%; }
        .interior { top: 80%; left: 60%; }
        .dashboard { top: 85%; left: 70%; }
        .seats { top: 90%; left: 80%; }
        .airConditioning { top: 5%; left: 80%; }
        .clutch { top: 10%; left: 10%; }
        .alignment { top: 15%; left: 50%; }
        .windscreen { top: 20%; left: 75%; }
        .spareTire { top: 25%; left: 15%; }
        .lighting { top: 30%; left: 45%; }
        .wipers { top: 35%; left: 60%; }
        .rust { top: 40%; left: 80%; }
        .paint { top: 45%; left: 25%; }
        .frame { top: 50%; left: 5%; }

        .header {
            background-color: #f2f2f2;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .car-info, .customer-info, .damage-info {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .car-info input, .customer-info textarea, .damage-info input, .damage-info select {
            margin: 5px;
            padding: 5px;
            font-size: 14px;
            width: 100%;
            max-width: 500px;
        }

        .price-info {
            font-size: 16px;
            margin-top: 10px;
        }

        textarea {
            height: 100px;
        }

        .depreciation-checklist label {
            display: block;
            margin: 10px 0;
        }

        .car-image-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>중고차 감가 계산기</h2>

        <!-- 차량 정보 입력란 -->
        <div class="car-info">
            <label for="carName">차량명: </label>
            <input type="text" id="carName" placeholder="차량명을 입력하세요"><br>
            <label for="carNumber">차량번호: </label>
            <input type="text" id="carNumber" placeholder="차량번호를 입력하세요"><br>
            <label for="mileage">주행거리(km): </label>
            <input type="number" id="mileage" placeholder="주행거리를 입력하세요"><br>
        </div>

        <!-- 고객이 제공하는 정보 입력란 -->
        <div class="customer-info">
            <h3>고객 제공 정보</h3>
            <label for="noDepreciation">감가하지 말아야 할 사항</label><br>
            <textarea id="noDepreciation" placeholder="고객이 제공한 감가하지 말아야 할 사항을 입력하세요..."></textarea><br>
        </div>

        <!-- 교환흔적 및 판금흔적 정보 입력란 -->
        <div class="damage-info">
            <h3>교환흔적 / 판금흔적 감가</h3>
            <label for="damageYesNo">골격부위 교환/판금 흔적 여부:</label>
            <select id="damageYesNo">
                <option value="no">없음</option>
                <option value="yes">있음</option>
            </select><br>
            <label for="damageRate">감가 비율(%):</label>
            <input type="number" id="damageRate" placeholder="감가 비율을 입력하세요" min="0" max="100"><br>
        </div>

        <!-- 경매 가격과 감가 금액 -->
        <div class="price-info">
            <label for="bidPrice">경매 입찰가: </label>
            <input type="number" id="bidPrice" placeholder="입찰가를 입력하세요"><br>
            <p>감가 금액: <span id="depreciationAmount">0</span> 원</p>
            <p>최종 금액: <span id="finalPrice">0</span> 원</p>
        </div>
    </div>

    <!-- 자동차 이미지와 체크박스를 올릴 영역 -->
    <div class="car-image-container">
        <img src="https://i.imgur.com/NAH6AaM.jpg" alt="Car Image" id="carImage">

        <!-- 체크박스를 오버레이로 올릴 영역 -->
        <div class="checklist-overlay">
            <div class="checkbox fbumper">

            </div>

            <label class=""><input type="checkbox" id="" onclick="updateDepreciation()">  </label>
        </div>
    </div>

    <script>
        let bidPrice = 0;
        let totalDepreciation = 0;

        // 경매 입찰가 입력 처리
        document.getElementById('bidPrice').addEventListener('input', function() {

        // 감가 금액 업데이트
        function updateDepreciation() {

        // 최종 금액 업데이트

            let finalPrice = bidPrice - totalDepreciation;
            document.getElementById('depreciationAmount').textContent = totalDepreciation.toLocaleString();

</body>
</html>
