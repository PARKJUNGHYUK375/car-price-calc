<div class="result" id="result">총 감가 금액: 0 원</div>

<script>
  const boxes = document.querySelectorAll('.deductBox');
  const result = document.getElementById('result');
  const totalDeductInput = document.getElementById('totalDeduct');
  const bidPriceInput = document.getElementById('bidPrice');
  const finalPriceInput = document.getElementById('finalPrice');

  function uncomma(str) {
    return str.replace(/[^\d]+/g, "");
  }

  function updateTotal() {
    let total = 0;
    boxes.forEach(box => {
      if (box.checked) {
        total += parseInt(box.value);
      }
    });

    const bid = parseInt(uncomma(bidPriceInput.value)) || 0;
    const final = bid - total;

    result.innerText = `총 감가 금액: ${total.toLocaleString()} 원`;
    totalDeductInput.value = total.toLocaleString();
    finalPriceInput.value = final.toLocaleString();
  }

  boxes.forEach(box => {
    box.addEventListener('change', updateTotal);
  });

  bidPriceInput.addEventListener('input', (e) => {
    const raw = uncomma(e.target.value);
    if (raw === "") {
      e.target.value = "";
    } else {
      e.target.value = parseInt(raw).toLocaleString();
    }
    updateTotal();
  });

  function resetForm() {
    document.getElementById('carModel').value = "";
    document.getElementById('carNumber').value = "";
    document.getElementById('mileage').value = "";
    document.getElementById('outerDamage').value = "";
    document.getElementById('wheelDamage').value = "";
    document.getElementById('subKey').value = "";
    document.getElementById('repair').value = "";
    document.getElementById('advantages').value = "";
    bidPriceInput.value = "";
    totalDeductInput.value = "0";
    finalPriceInput.value = "0";
    result.innerText = `총 감가 금액: 0 원`;

    boxes.forEach(box => {
      box.checked = false;
    });
  }

  function saveImage() {
    const carContainer = document.getElementById('carContainer');
    html2canvas(carContainer).then(canvas => {
      const link = document.createElement('a');
      link.download = 'car_view.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>
