<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자동차 감가 계산기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .price-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    .price-info-row {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .price-info input {
      font-size: 16px;
      padding: 5px 8px;
      width: 90px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: right;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #ff5c5c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 5px;
    }

    button:hover {
      background-color: #ff3838;
    }

    .final-price-area {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: #333;
      background: #fff3f3;
      padding: 4px 10px;
      border-radius: 8px;
      margin-top: 5px;
    }

    .money-icon {
      font-size: 20px;
    }

    #finalPrice {
      font-size: 26px;
      color: #ff5c5c;
      font-weight: bold;
    }

    .container {
      position: relative;
      max-width: 500px;
      margin: 30px auto;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #333;
    }

    .car-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .checkbox-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .checkbox-item {
      position: absolute;
      font-size: 12px;
      background: rgba(255,255,255,0.8);
      padding: 3px 5px;
      border-radius: 5px;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkbox-item.selected {
      background: rgba(255, 0, 0, 0.7);
      color: #fff;
    }

    /* 모바일 대응 */
    @media (max-width: 600px) {
      .container {
        width: 90%;
      }
      .price-info-row {
        flex-direction: column;
      }
      button {
        width: 100px;
      }
    }
  </style>
</head>

<body>

<div class="price-info">
  <div class="price-info-row">
    <label>입찰가:</label>
    <input type="text" id="bidPriceInput" placeholder="숫자 입력" oninput="formatInput(this)" onchange="updateAll()"> 원
  </div>

  <div class="price-info-row">
    감가합계: <span id="depreciationAmount">0</span>원
  </div>

  <div class="final-price-area">
    <span class="money-icon">💰</span>
    <span>최종금액:</span>
    <strong id="finalPrice">0</strong>원
  </div>

  <button onclick="resetAll()">초기화</button>
</div>

<div class="section-title">외관 평가</div>
<div class="container">
  <img src="https://i.imgur.com/NAH6AaM.jpg" class="car-image" alt="자동차 외관" />
  <div class="checkbox-overlay" id="partSection"></div>
</div>

<div class="section-title">교환&판금 평가</div>
<div class="container">
  <img src="https://i.imgur.com/tBnS5DO.jpg" class="car-image" alt="사고부위 자동차">
  <div class="checkbox-overlay" id="accidentSection"></div>
</div>

<script>
// 외관 부위 포지션
const partPositions = [
  {top: '5%', left: '15%'}, {top: '12%', left: '45%'}, {top: '5%', left: '80%'}, 
  {top: '25%', left: '10%'}, {top: '25%', left: '85%'}, {top: '35%', left: '15%'}, 
  {top: '35%', left: '45%'}, {top: '35%', left: '80%'}, {top: '45%', left: '10%'}, 
  {top: '45%', left: '85%'}, {top: '55%', left: '15%'}, {top: '55%', left: '45%'}, 
  {top: '55%', left: '80%'}, {top: '65%', left: '10%'}, {top: '65%', left: '85%'}, 
  {top: '70%', left: '15%'}, {top: '70%', left: '45%'}, {top: '70%', left: '80%'}, 
  {top: '80%', left: '10%'}, {top: '80%', left: '85%'}, {top: '85%', left: '30%'}, 
  {top: '85%', left: '60%'}, {top: '90%', left: '15%'}, {top: '90%', left: '45%'}, 
  {top: '90%', left: '80%'}
];

const partSection = document.getElementById('partSection');
partPositions.forEach((pos, idx) => {
  const label = document.createElement('label');
  label.className = 'checkbox-item c' + (idx+1);
  label.style.top = pos.top;
  label.style.left = pos.left;
  label.innerHTML = `<input type="checkbox" class="part" data-index="${idx}" onclick="updateAll()"> 부위${idx+1}`;
  partSection.appendChild(label);
});

// 사고 부위 포지션
const accidentSection = document.getElementById('accidentSection');
const accidentPositions = [
  {top: '10%', left: '20%'}, {top: '20%', left: '30%'}, {top: '30%', left: '40%'}, 
  {top: '40%', left: '50%'}, {top: '10%', left: '70%'}
];
const accidentRates = [5, 4, 3, 6, 5];

accidentPositions.forEach((pos, idx) => {
  const label = document.createElement('label');
  label.className = 'checkbox-item';
  label.style.top = pos.top;
  label.style.left = pos.left;
  label.innerHTML = `<input type="checkbox" class="accident" data-rate="${accidentRates[idx]}" onclick="updateAll()"> ${idx+1}`;
  accidentSection.appendChild(label);
});

function formatInput(input) {
  input.value = input.value.replace(/[^0-9]/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function getNumericValue(value) {
  return Number(value.replaceAll(',', '')) || 0;
}

function updateAll() {
  const bidPrice = getNumericValue(document.getElementById('bidPriceInput').value);
  const partPrice = 180000;
  const wheelPrice = 100000;

  let partDiscount = 0;
  let accidentDiscount = 0;

  document.querySelectorAll(".part").forEach((checkbox, index) => {
    const label = checkbox.parentNode;
    if (checkbox.checked) {
      if ([2, 3, 17, 18].includes(index)) {
        partDiscount += wheelPrice;
      } else {
        partDiscount += partPrice;
      }
      label.classList.add('selected');
    } else {
      label.classList.remove('selected');
    }
  });

  document.querySelectorAll(".accident").forEach((checkbox) => {
    const label = checkbox.parentNode;
    if (checkbox.checked) {
      const rate = Number(checkbox.dataset.rate) || 0;
      accidentDiscount += bidPrice * (rate / 100);
      label.classList.add('selected');
    } else {
      label.classList.remove('selected');
    }
  });

  const totalDiscount = partDiscount + accidentDiscount;
  const finalPrice = bidPrice - totalDiscount;

  document.getElementById('depreciationAmount').textContent = totalDiscount.toLocaleString();
  document.getElementById('finalPrice').textContent = finalPrice.toLocaleString();

  saveState();
}

function resetAll() {
  document.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = false);
  document.querySelectorAll(".checkbox-item").forEach(label => label.classList.remove('selected'));
  document.getElementById('bidPriceInput').value = '';
  clearState();
  updateAll();
}

function saveState() {
  const state = {
    bidPrice: document.getElementById('bidPriceInput').value,
    partChecked: Array.from(document.querySelectorAll('.part')).map(cb => cb.checked),
    accidentChecked: Array.from(document.querySelectorAll('.accident')).map(cb => cb.checked)
  };
  localStorage.setItem('calculatorState', JSON.stringify(state));
}

function loadState() {
  const saved = localStorage.getItem('calculatorState');
  if (!saved) return;

  const state = JSON.parse(saved);

  document.getElementById('bidPriceInput').value = state.bidPrice || '';

  const parts = document.querySelectorAll('.part');
  state.partChecked.forEach((checked, idx) => {
    if (parts[idx]) parts[idx].checked = checked;
  });

  const accidents = document.querySelectorAll('.accident');
  state.accidentChecked.forEach((checked, idx) => {
    if (accidents[idx]) accidents[idx].checked = checked;
  });

  updateAll();
}

function clearState() {
  localStorage.removeItem('calculatorState');
}

// 페이지 로드시 저장된 값 복원
window.onload = function() {
  loadState();
};
</script>

</body>
</html>
