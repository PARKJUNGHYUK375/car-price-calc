<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자동차 감가 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .price-info {
      font-size: 14px;
      margin: 5px;
    }
    .container {
      position: relative;
      max-width: 500px;
      margin: auto;
    }
    .car-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .checkbox-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .checkbox-item {
      position: absolute;
      font-size: 12px;
      background: rgba(255,255,255,0.7);
      padding: 3px 5px;
      border-radius: 5px;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }
    /* 체크박스 위치 */
    .c1  { top: 5%; left: 15%; }
    .c2  { top: 12%; left: 45%; }
    .c3  { top: 5%; left: 80%; }
    .c4  { top: 25%; left: 10%; }
    .c5  { top: 25%; left: 85%; }
    .c6  { top: 35%; left: 15%; }
    .c7  { top: 35%; left: 45%; }
    .c8  { top: 35%; left: 80%; }
    .c9  { top: 45%; left: 10%; }
    .c10 { top: 45%; left: 85%; }
    .c11 { top: 55%; left: 15%; }
    .c12 { top: 55%; left: 45%; }
    .c13 { top: 55%; left: 80%; }
    .c14 { top: 65%; left: 10%; }
    .c15 { top: 65%; left: 85%; }
    .c16 { top: 70%; left: 15%; }
    .c17 { top: 70%; left: 45%; }
    .c18 { top: 70%; left: 80%; }
    .c19 { top: 80%; left: 10%; }
    .c20 { top: 80%; left: 85%; }
    .c21 { top: 85%; left: 30%; }
    .c22 { top: 85%; left: 60%; }
    .c23 { top: 90%; left: 15%; }
    .c24 { top: 90%; left: 45%; }
    .c25 { top: 90%; left: 80%; }
  </style>
</head>
<body>

<div class="price-info">
  입찰가: 
  <input type="number" id="bidPriceInput" value="" onchange="updateAll()" style="width:100px;"> 원 |
  감가합계: <strong id="depreciationAmount"></strong>원 |
  최종금액: <strong id="finalPrice"></strong>원
</div>

<div class="container">
  <img src="https://i.imgur.com/NAH6AaM.jpg" class="car-image" alt="자동차" />
  <div class="checkbox-overlay" id="partSection">
    <!-- 25개 부위 체크박스 -->
    <label class="checkbox-item c1"><input type="checkbox" class="part" onclick="updateAll()"> 부위1</label>
    <label class="checkbox-item c2"><input type="checkbox" class="part" onclick="updateAll()"> 부위2</label>
    <label class="checkbox-item c3"><input type="checkbox" class="part" onclick="updateAll()"> 부위3</label>
    <label class="checkbox-item c4"><input type="checkbox" class="part" onclick="updateAll()"> 휠</label>
    <label class="checkbox-item c5"><input type="checkbox" class="part" onclick="updateAll()"> 휠</label>
    <label class="checkbox-item c6"><input type="checkbox" class="part" onclick="updateAll()"> 부위6</label>
    <label class="checkbox-item c7"><input type="checkbox" class="part" onclick="updateAll()"> 부위7</label>
    <label class="checkbox-item c8"><input type="checkbox" class="part" onclick="updateAll()"> 부위8</label>
    <label class="checkbox-item c9"><input type="checkbox" class="part" onclick="updateAll()"> 부위9</label>
    <label class="checkbox-item c10"><input type="checkbox" class="part" onclick="updateAll()"> 부위10</label>
    <label class="checkbox-item c11"><input type="checkbox" class="part" onclick="updateAll()"> 부위11</label>
    <label class="checkbox-item c12"><input type="checkbox" class="part" onclick="updateAll()"> 부위12</label>
    <label class="checkbox-item c13"><input type="checkbox" class="part" onclick="updateAll()"> 부위13</label>
    <label class="checkbox-item c14"><input type="checkbox" class="part" onclick="updateAll()"> 부위14</label>
    <label class="checkbox-item c15"><input type="checkbox" class="part" onclick="updateAll()"> 부위15</label>
    <label class="checkbox-item c16"><input type="checkbox" class="part" onclick="updateAll()"> 부위16</label>
    <label class="checkbox-item c17"><input type="checkbox" class="part" onclick="updateAll()"> 부위17</label>
    <label class="checkbox-item c18"><input type="checkbox" class="part" onclick="updateAll()"> 부위18</label>
    <label class="checkbox-item c19"><input type="checkbox" class="part" onclick="updateAll()"> 휠</label>
    <label class="checkbox-item c20"><input type="checkbox" class="part" onclick="updateAll()"> 휠</label>
    <label class="checkbox-item c21"><input type="checkbox" class="part" onclick="updateAll()"> 부위21</label>
    <label class="checkbox-item c22"><input type="checkbox" class="part" onclick="updateAll()"> 부위22</label>
    <label class="checkbox-item c23"><input type="checkbox" class="part" onclick="updateAll()"> 부위23</label>
    <label class="checkbox-item c24"><input type="checkbox" class="part" onclick="updateAll()"> 부위24</label>
    <label class="checkbox-item c25"><input type="checkbox" class="part" onclick="updateAll()"> 부위25</label>
  </div>
</div>

<h2>사고 부위 체크</h2>

<div class="container" style="position: relative;">
  <img src="https://i.imgur.com/tBnS5DO.jpg" class="car-image" alt="사고부위 자동차">
  <div class="checkbox-overlay" id="accidentSection">
    <!-- 사고부위 체크박스 -->
    <label class="checkbox-item" style="top:10%; left:20%;"><input type="checkbox" class="accident" data-rate="5" onclick="updateAll()"> 1</label>
    <label class="checkbox-item" style="top:20%; left:30%;"><input type="checkbox" class="accident" data-rate="4" onclick="updateAll()"> 2</label>
    <label class="checkbox-item" style="top:30%; left:40%;"><input type="checkbox" class="accident" data-rate="3" onclick="updateAll()"> 3</label>
    <label class="checkbox-item" style="top:40%; left:50%;"><input type="checkbox" class="accident" data-rate="6" onclick="updateAll()"> 4</label>
    <label class="checkbox-item" style="top:10%; left:70%;"><input type="checkbox" class="accident" data-rate="5" onclick="updateAll()"> 5</label>
    <!-- 필요한 만큼 계속 추가 가능 -->
  </div>
</div>

<script>
function updateAll() {
  const bidPrice = Number(document.getElementById('bidPriceInput').value) || 0;
  let partDiscount = 0;
  let accidentDiscount = 0;

  // 부위 감가 계산
  document.querySelectorAll(".part").forEach((checkbox, index) => {
    if (checkbox.checked) {
      if ([3, 4, 18, 19].includes(index)) {
        partDiscount += 100000; // 휠 감가 10만
      } else {
        partDiscount += 180000; // 일반 부위 감가 18만
      }
    }
  });

  // 사고 감가 계산
  document.querySelectorAll(".accident").forEach((checkbox) => {
    if (checkbox.checked) {
      const rate = Number(checkbox.dataset.rate) || 0;
      accidentDiscount += bidPrice * (rate / 100);
    }
  });

  const totalDiscount = partDiscount + accidentDiscount;
  const finalPrice = bidPrice - totalDiscount;

  document.getElementById('depreciationAmount').textContent = totalDiscount.toLocaleString();
  document.getElementById('finalPrice').textContent = finalPrice.toLocaleString();
}
</script>

</body>
</html>
