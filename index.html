<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고차 감가 계산기</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .car-image-container {
            margin-top: 20px;
            position: relative;
        }

        .car-image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .header {
            background-color: #f2f2f2;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .car-info, .customer-info, .damage-info {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .car-info input, .customer-info textarea, .damage-info input, .damage-info select {
            margin: 5px;
            padding: 5px;
            font-size: 14px;
            width: 100%;
            max-width: 500px;
        }

        .price-info {
            font-size: 16px;
            margin-top: 10px;
        }

        textarea {
            height: 100px;
        }

        .depreciation-checklist label {
            display: block;
            margin: 10px 0;
        }

        .car-image-container {
            margin-top: 20px;
        }

        /* 스타일 개선을 위한 페이지 레이아웃 */
        .depreciation-checklist {
            max-width: 700px;
            margin: 0 auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>중고차 감가 계산기</h2>

        <!-- 차량 정보 입력란 -->
        <div class="car-info">
            <label for="carName">차량명: </label>
            <input type="text" id="carName" placeholder="차량명을 입력하세요"><br>
            <label for="carNumber">차량번호: </label>
            <input type="text" id="carNumber" placeholder="차량번호를 입력하세요"><br>
            <label for="mileage">주행거리(km): </label>
            <input type="number" id="mileage" placeholder="주행거리를 입력하세요"><br>
        </div>

        <!-- 고객이 제공하는 정보 입력란 -->
        <div class="customer-info">
            <h3>고객 제공 정보</h3>
            <label for="noDepreciation">감가하지 말아야 할 사항</label><br>
            <textarea id="noDepreciation" placeholder="고객이 제공한 감가하지 말아야 할 사항을 입력하세요..."></textarea><br>
        </div>

        <!-- 교환흔적 및 판금흔적 정보 입력란 -->
        <div class="damage-info">
            <h3>교환흔적 / 판금흔적 감가</h3>
            <label for="damageYesNo">골격부위 교환/판금 흔적 여부:</label>
            <select id="damageYesNo">
                <option value="no">없음</option>
                <option value="yes">있음</option>
            </select><br>
            <label for="damageRate">감가 비율(%):</label>
            <input type="number" id="damageRate" placeholder="감가 비율을 입력하세요" min="0" max="100"><br>
        </div>

        <!-- 감가 항목 체크리스트 -->
        <div class="depreciation-checklist">
            <h3>감가 항목 (최대 25개)</h3>
            <!-- 각 항목에 대해 체크박스를 생성 -->
            <label><input type="checkbox" id="tires" onclick="updateDepreciation()"> 타이어 상태 (300,000원)</label>
            <label><input type="checkbox" id="body" onclick="updateDepreciation()"> 차체 외관 상태 (500,000원)</label>
            <label><input type="checkbox" id="engine" onclick="updateDepreciation()"> 엔진 상태 (800,000원)</label>
            <label><input type="checkbox" id="rearBumper" onclick="updateDepreciation()"> 뒤 범퍼 (200,000원)</label>
            <label><input type="checkbox" id="sideBody" onclick="updateDepreciation()"> 차체 측면 (400,000원)</label>
            <label><input type="checkbox" id="headlights" onclick="updateDepreciation()"> 헤드라이트 상태 (150,000원)</label>
            <label><input type="checkbox" id="grill" onclick="updateDepreciation()"> 그릴 상태 (100,000원)</label>
            <label><input type="checkbox" id="roof" onclick="updateDepreciation()"> 지붕 상태 (250,000원)</label>
            <label><input type="checkbox" id="door" onclick="updateDepreciation()"> 도어 상태 (300,000원)</label>
            <label><input type="checkbox" id="sideMirror" onclick="updateDepreciation()"> 사이드 미러 상태 (150,000원)</label>
            <label><input type="checkbox" id="exhaust" onclick="updateDepreciation()"> 배기 시스템 (200,000원)</label>
            <label><input type="checkbox" id="suspension" onclick="updateDepreciation()"> 서스펜션 상태 (300,000원)</label>
            <label><input type="checkbox" id="transmission" onclick="updateDepreciation()"> 변속기 상태 (500,000원)</label>
            <label><input type="checkbox" id="brakes" onclick="updateDepreciation()"> 브레이크 시스템 (250,000원)</label>
            <label><input type="checkbox" id="battery" onclick="updateDepreciation()"> 배터리 상태 (100,000원)</label>
            <label><input type="checkbox" id="interior" onclick="updateDepreciation()"> 실내 상태 (400,000원)</label>
            <label><input type="checkbox" id="dashboard" onclick="updateDepreciation()"> 대시보드 상태 (150,000원)</label>
            <label><input type="checkbox" id="seats" onclick="updateDepreciation()"> 시트 상태 (200,000원)</label>
            <label><input type="checkbox" id="airConditioning" onclick="updateDepreciation()"> 에어컨 상태 (150,000원)</label>
            <label><input type="checkbox" id="clutch" onclick="updateDepreciation()"> 클러치 상태 (250,000원)</label>
            <label><input type="checkbox" id="alignment" onclick="updateDepreciation()"> 얼라이먼트 (100,000원)</label>
            <label><input type="checkbox" id="windscreen" onclick="updateDepreciation()"> 윈드스크린 (150,000원)</label>
            <label><input type="checkbox" id="spareTire" onclick="updateDepreciation()"> 예비 타이어 (50,000원)</label>
            <label><input type="checkbox" id="lighting" onclick="updateDepreciation()"> 조명 시스템 (100,000원)</label>
            <label><input type="checkbox" id="wipers" onclick="updateDepreciation()"> 와이퍼 상태 (50,000원)</label>
            <label><input type="checkbox" id="rust" onclick="updateDepreciation()"> 녹 상태 (300,000원)</label>
            <label><input type="checkbox" id="paint" onclick="updateDepreciation()"> 페인트 상태 (200,000원)</label>
            <label><input type="checkbox" id="frame" onclick="updateDepreciation()"> 프레임 상태 (500,000원)</label>
        </div>

        <!-- 경매 가격과 감가 금액 -->
        <div class="price-info">
            <label for="bidPrice">경매 입찰가: </label>
            <input type="number" id="bidPrice" placeholder="입찰가를 입력하세요"><br>
            <p>감가 금액: <span id="depreciationAmount">0</span> 원</p>
            <p>최종 금액: <span id="finalPrice">0</span> 원</p>
        </div>
    </div>

    <script>
        let bidPrice = 0;
        let totalDepreciation = 0;

        // 차량 정보 입력 처리
        document.getElementById('carName').addEventListener('input', function() {
            carName = this.value;
            console.log("차량명:", carName);
        });

        // 경매 입찰가 입력 처리
        document.getElementById('bidPrice').addEventListener('input', function() {
            bidPrice = parseInt(this.value) || 0;
            updateFinalPrice();
        });

        // 감가 금액 업데이트
        function updateDepreciation() {
            totalDepreciation = 0;

            // 각 체크박스 항목에 대한 감가 금액 합산
            if (document.getElementById('tires').checked) totalDepreciation += 300000;
            if (document.getElementById('body').checked) totalDepreciation += 500000;
            if (document.getElementById('engine').checked) totalDepreciation += 800000;
            if (document.getElementById('rearBumper').checked) totalDepreciation += 200000;
            if (document.getElementById('sideBody').checked) totalDepreciation += 400000;
            if (document.getElementById('headlights').checked) totalDepreciation += 150000;
            if (document.getElementById('grill').checked) totalDepreciation += 100000;
            if (document.getElementById('roof').checked) totalDepreciation += 250000;
            if (document.getElementById('door').checked) totalDepreciation += 300000;
            if (document.getElementById('sideMirror').checked) totalDepreciation += 150000;
            if (document.getElementById('exhaust').checked) totalDepreciation += 200000;
            if (document.getElementById('suspension').checked) totalDepreciation += 300000;
            if (document.getElementById('transmission').checked) totalDepreciation += 500000;
            if (document.getElementById('brakes').checked) totalDepreciation += 250000;
            if (document.getElementById('battery').checked) totalDepreciation += 100000;
            if (document.getElementById('interior').checked) totalDepreciation += 400000;
            if (document.getElementById('dashboard').checked) totalDepreciation += 150000;
            if (document.getElementById('seats').checked) totalDepreciation += 200000;
            if (document.getElementById('airConditioning').checked) totalDepreciation += 150000;
            if (document.getElementById('clutch').checked) totalDepreciation += 250000;
            if (document.getElementById('alignment').checked) totalDepreciation += 100000;
            if (document.getElementById('windscreen').checked) totalDepreciation += 150000;
            if (document.getElementById('spareTire').checked) totalDepreciation += 50000;
            if (document.getElementById('lighting').checked) totalDepreciation += 100000;
            if (document.getElementById('wipers').checked) totalDepreciation += 50000;
            if (document.getElementById('rust').checked) totalDepreciation += 300000;
            if (document.getElementById('paint').checked) totalDepreciation += 200000;
            if (document.getElementById('frame').checked) totalDepreciation += 500000;

            // 감가 금액과 최종 금액 업데이트
            document.getElementById('depreciationAmount').textContent = totalDepreciation.toLocaleString();
            updateFinalPrice();
        }

        // 최종 금액 업데이트
        function updateFinalPrice() {
            const total = bidPrice - totalDepreciation;
            document.getElementById('finalPrice').textContent = total.toLocaleString();
        }
    </script>
</body>
</html>
