<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자동차 감가 계산기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    .price-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }
    .price-info input {
      font-size: 16px;
      padding: 5px 10px;
      width: 120px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: right;
    }
    .input-small {
      width: 250px;
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: left;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #333;
    }
    .final-price-area {
      background: #fff3f3;
      padding: 8px 16px;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-weight: bold;
      color: #333;
    }
    .money-icon {
      font-size: 20px;
    }
    #finalPrice {
      font-size: 26px;
      color: #ff5c5c;
      font-weight: bold;
    }
    button {
      padding: 8px 20px;
      font-size: 14px;
      background-color: #ff5c5c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff3838;
    }
    .container {
      position: relative;
      max-width: 500px;
      margin: 0 auto 30px auto;
    }
    .car-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .checkbox-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .checkbox-item {
      position: absolute;
      font-size: 12px;
      background: rgba(255,255,255,0.8);
      padding: 3px 5px;
      border-radius: 5px;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      cursor: pointer;
      transition: background 0.3s;
    }
    .checkbox-item.selected {
      background: rgba(255, 0, 0, 0.7);
      color: #fff;
    }
    .icon {
      margin-right: 10px;
    }
    @media (max-width: 600px) {
      .price-info {
        gap: 4px;
      }
      .final-price-area {
        flex-direction: row;
        flex-wrap: wrap;
        text-align: center;
      }
      .input-small {
        width: 85%;
      }
      .section-title {
        margin-left: -60%;  
      }
    }
    @media (min-width: 768px) {
      .section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
      }
      .section > div, .section .container {
        flex: 1 1 45%;
        min-width: 300px;
      }
      .price-info, .final-price-area {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>
<body>

<div class="price-info">
  <div>입찰가:</div>
  <input type="text" id="bidPriceInput" placeholder="숫자 입력" oninput="formatInput(this)" onchange="updateAll()"> 원
  <div>감가합계: <span id="depreciationAmount">0</span> 원</div>
  <div class="final-price-area">
    <span class="money-icon">💰</span> 최종금액: <strong id="finalPrice">0</strong> 원
  </div>
  <button onclick="resetAll()">초기화</button>
</div>

<!-- 차량정보 -->
<div class="section">
  <div class="section-title"><span class="icon">🚗</span>차량정보</div>
  <input type="text" id="carNumber" class="input-small" placeholder="차량번호"><br>
  <input type="text" id="carName" class="input-small" placeholder="차량명 & 등급"><br>
  <input type="text" id="carMileage" class="input-small" placeholder="주행거리">
</div>

<!-- 고객기재 -->
<div class="section">
  <div class="section-title"><span class="icon">🖊️</span>고객기재</div>
  <input type="text" id="exterior" class="input-small" placeholder="외판"><br>
  <input type="text" id="wheelScratch" class="input-small" placeholder="휠기스"><br>
  <input type="text" id="spareKey" class="input-small" placeholder="보조키"><br>
  <input type="text" id="repair" class="input-small" placeholder="정비요망"><br>
  <input type="text" id="carAdvantage" class="input-small" placeholder="차량장단점">
</div>

<!-- 외관 평가 -->
<div class="section">
  <div class="section-title"><span class="icon">✅</span>외관 평가</div>
  <div class="container">
    <img src="https://i.imgur.com/NAH6AaM.jpg" class="car-image" alt="자동차 외관" />
    <div class="checkbox-overlay" id="partSection"></div>
  </div>
</div>

<!-- 교환&판금 평가 -->
<div class="section">
  <div class="section-title"><span class="icon">✅</span>교환&판금 평가</div>
  <div class="container">
    <img src="https://i.imgur.com/tBnS5DO.jpg" class="car-image" alt="사고부위 자동차">
    <div class="checkbox-overlay" id="accidentSection"></div>
  </div>
</div>

<script>
// 외관 부위 포지션
const partPositions = [
  {top: '5%', left: '15%'}, {top: '12%', left: '45%'}, {top: '5%', left: '80%'}, 
  {top: '25%', left: '10%'}, {top: '25%', left: '85%'}, {top: '35%', left: '15%'}, 
  {top: '35%', left: '45%'}, {top: '35%', left: '80%'}, {top: '45%', left: '10%'}, 
  {top: '45%', left: '85%'}, {top: '55%', left: '15%'}, {top: '55%', left: '45%'}, 
  {top: '55%', left: '80%'}, {top: '65%', left: '10%'}, {top: '65%', left: '85%'}, 
  {top: '70%', left: '15%'}, {top: '70%', left: '45%'}, {top: '70%', left: '80%'}, 
  {top: '80%', left: '10%'}, {top: '80%', left: '85%'}, {top: '85%', left: '30%'}, 
  {top: '85%', left: '60%'}, {top: '90%', left: '15%'}, {top: '90%', left: '45%'}, 
  {top: '90%', left: '80%'}
];
const partSection = document.getElementById('partSection');
partPositions.forEach((pos, idx) => {
  const label = document.createElement('label');
  label.className = 'checkbox-item c' + (idx+1);
  label.style.top = pos.top;
  label.style.left = pos.left;
  label.innerHTML = `<input type="checkbox" class="part" data-index="${idx}" onclick="updateAll()"> 부위${idx+1}`;
  partSection.appendChild(label);
});

// 사고 부위 포지션
const accidentPositions = [
  {top: '10%', left: '20%'}, {top: '20%', left: '30%'}, {top: '30%', left: '40%'}, 
  {top: '40%', left: '50%'}, {top: '10%', left: '70%'}
];
const accidentRates = [5, 4, 3, 6, 5];

const accidentSection = document.getElementById('accidentSection');
accidentPositions.forEach((pos, idx) => {
  const label = document.createElement('label');
  label.className = 'checkbox-item';
  label.style.top = pos.top;
  label.style.left = pos.left;
  label.innerHTML = `<input type="checkbox" class="accident" data-index="${idx}" onclick="updateAll()"> 사고${idx+1}`;
  accidentSection.appendChild(label);
});

// 감가 계산 업데이트
function updateAll() {
  const bidPrice = parseInt(document.getElementById('bidPriceInput').value.replace(/[^\d]/g, ''), 10) || 0;
  let depreciationAmount = 0;

  // 외관 체크
  const selectedParts = document.querySelectorAll('.part:checked');
  depreciationAmount += selectedParts.length * 180000;

  // 휠 체크
  const selectedWheels = document.querySelectorAll('.wheel:checked');
  depreciationAmount += selectedWheels.length * 100000;

  // 사고 체크
  const selectedAccidents = document.querySelectorAll('.accident:checked');
  selectedAccidents.forEach(accident => {
    const accidentIndex = accident.getAttribute('data-index');
    depreciationAmount += bidPrice * (accidentRates[accidentIndex] / 100);
  });

  // 최종 금액
  const finalPrice = bidPrice - depreciationAmount;
  document.getElementById('finalPrice').innerText = finalPrice.toLocaleString();
  document.getElementById('depreciationAmount').innerText = depreciationAmount.toLocaleString();
}

function formatInput(input) {
  input.value = input.value.replace(/[^\d]/g, '').replace(/(\d)(?=(\d{3})+$)/g, '$1,');
}

function resetAll() {
  document.getElementById('bidPriceInput').value = '';
  document.getElementById('carNumber').value = '';
  document.getElementById('carName').value = '';
  document.getElementById('carMileage').value = '';
  document.getElementById('exterior').value = '';
  document.getElementById('wheelScratch').value = '';
  document.getElementById('spareKey').value = '';
  document.getElementById('repair').value = '';
  document.getElementById('carAdvantage').value = '';
  document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
  updateAll();
}

updateAll();
</script>

</body>
</html>
