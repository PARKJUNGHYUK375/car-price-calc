<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÏûêÎèôÏ∞® Í∞êÍ∞Ä Í≥ÑÏÇ∞Í∏∞</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .form-group input, .form-group textarea {
      padding: 6px 10px;
      font-size: 14px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-group textarea {
      height: 80px;
      resize: vertical;
    }

    .price-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .price-info input {
      font-size: 16px;
      padding: 5px 10px;
      width: 100px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: right;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #ff5c5c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff3838;
    }

    .final-price-area {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: #333;
      background: #fff3f3;
      padding: 4px 10px;
      border-radius: 8px;
    }

    .money-icon {
      font-size: 20px;
    }

    #finalPrice {
      font-size: 26px;
      color: #ff5c5c;
      font-weight: bold;
    }

    .container {
      position: relative;
      max-width: 500px;
      margin: 20px auto;
    }

    .car-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .checkbox-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .checkbox-item {
      position: absolute;
      font-size: 12px;
      background: rgba(255,255,255,0.8);
      padding: 3px 5px;
      border-radius: 5px;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkbox-item.selected {
      background: rgba(255, 0, 0, 0.7);
      color: #fff;
    }

    @media (max-width: 600px) {
      .form-group input, .form-group textarea {
        width: 90%;
      }
      .price-info {
        flex-direction: column;
      }
      .final-price-area {
        justify-content: center;
      }
      .container {
        width: 95%;
      }
      button {
        width: 100px;
      }
    }
  </style>
</head>

<body>

<!-- Ï∞®ÎüâÏ†ïÎ≥¥ ÏûÖÎ†• -->
<div class="section">
  <div class="section-title">Ï∞®ÎüâÏ†ïÎ≥¥</div>
  <div class="form-group">
    <input type="text" id="carNumber" placeholder="Ï∞®ÎüâÎ≤àÌò∏ ÏûÖÎ†•" oninput="saveData()">
    <input type="text" id="carName" placeholder="Ï∞®ÎüâÏù¥Î¶Ñ & Îì±Í∏â ÏûÖÎ†•" oninput="saveData()">
    <input type="text" id="carMileage" placeholder="Ï£ºÌñâÍ±∞Î¶¨ ÏûÖÎ†•" oninput="saveData()">
  </div>
</div>

<!-- Í≥†Í∞ùÍ∏∞Ïû¨ ÏûÖÎ†• -->
<div class="section">
  <div class="section-title">Í≥†Í∞ùÍ∏∞Ïû¨</div>
  <div class="form-group">
    <input type="text" id="exterior" placeholder="Ïô∏Ìåê" oninput="saveData()">
    <input type="text" id="wheelScratch" placeholder="Ìú†Í∏∞Ïä§" oninput="saveData()">
    <input type="text" id="spareKey" placeholder="Î≥¥Ï°∞ÌÇ§" oninput="saveData()">
    <input type="text" id="maintenance" placeholder="Ï†ïÎπÑÏöîÎßù" oninput="saveData()">
  </div>
  <div class="form-group">
    <textarea id="carProsCons" placeholder="Ï∞®Îüâ Ïû•Îã®Ï†ê ÏûÖÎ†•" oninput="saveData()"></textarea>
  </div>
</div>

<!-- ÏûÖÏ∞∞Í∞Ä Î∞è Í∞êÍ∞ÄÏ†ïÎ≥¥ -->
<div class="price-info">
  ÏûÖÏ∞∞Í∞Ä:
  <input type="text" id="bidPriceInput" placeholder="Ïà´Ïûê ÏûÖÎ†•" oninput="formatInput(this); updateAll(); saveData()"> Ïõê
  | Í∞êÍ∞ÄÌï©Í≥Ñ: <span id="depreciationAmount">0</span>Ïõê
  |
  <div class="final-price-area">
    <span class="money-icon">üí∞</span>
    <span>ÏµúÏ¢ÖÍ∏àÏï°:</span>
    <strong id="finalPrice">0</strong>Ïõê
  </div>
  <button onclick="resetAll()">Ï¥àÍ∏∞Ìôî</button>
</div>

<!-- Ïô∏Í¥Ä ÌèâÍ∞Ä -->
<div class="section-title">Ïô∏Í¥Ä ÌèâÍ∞Ä</div>
<div class="container">
  <img src="https://i.imgur.com/NAH6AaM.jpg" class="car-image" alt="ÏûêÎèôÏ∞® Ïô∏Í¥Ä" />
  <div class="checkbox-overlay" id="partSection"></div>
</div>

<!-- ÍµêÌôò&ÌåêÍ∏à ÌèâÍ∞Ä -->
<div class="section-title">ÍµêÌôò&ÌåêÍ∏à ÌèâÍ∞Ä</div>
<div class="container">
  <img src="https://i.imgur.com/tBnS5DO.jpg" class="car-image" alt="ÏÇ¨Í≥†Î∂ÄÏúÑ ÏûêÎèôÏ∞®">
  <div class="checkbox-overlay" id="accidentSection"></div>
</div>

<script>
const partPositions = [
  {top: '5%', left: '15%'}, {top: '12%', left: '45%'}, {top: '5%', left: '80%'}, 
  {top: '25%', left: '10%'}, {top: '25%', left: '85%'}, {top: '35%', left: '15%'}, 
  {top: '35%', left: '45%'}, {top: '35%', left: '80%'}, {top: '45%', left: '10%'}, 
  {top: '45%', left: '85%'}, {top: '55%', left: '15%'}, {top: '55%', left: '45%'}, 
  {top: '55%', left: '80%'}, {top: '65%', left: '10%'}, {top: '65%', left: '85%'}, 
  {top: '70%', left: '15%'}, {top: '70%', left: '45%'}, {top: '70%', left: '80%'}, 
  {top: '80%', left: '10%'}, {top: '80%', left: '85%'}, {top: '85%', left: '30%'}, 
  {top: '85%', left: '60%'}, {top: '90%', left: '15%'}, {top: '90%', left: '45%'}, 
  {top: '90%', left: '80%'}
];

const accidentPositions = [
  {top: '10%', left: '20%'}, {top: '20%', left: '30%'}, {top: '30%', left: '40%'}, 
  {top: '40%', left: '50%'}, {top: '10%', left: '70%'}
];
const accidentRates = [5, 4, 3, 6, 5];

// Ïô∏Í¥Ä Î∂ÄÏúÑ ÏÉùÏÑ±
const partSection = document.getElementById('partSection');
partPositions.forEach((pos, idx) => {
  const label = document.createElement('label');
  label.className = 'checkbox-item c' + (idx+1);
  label.style.top = pos.top;
  label.style.left = pos.left;
  label.innerHTML = `<input type="checkbox" class="part" data-index="${idx}" onclick="updateAll(); saveData()"> Î∂ÄÏúÑ${idx+1}`;
  partSection.appendChild(label);
});

// ÏÇ¨Í≥† Î∂ÄÏúÑ ÏÉùÏÑ±
const accidentSection = document.getElementById('accidentSection');
accidentPositions.forEach((pos, idx) => {
  const label = document.createElement('label');
  label.className = 'checkbox-item';
  label.style.top = pos.top;
  label.style.left = pos.left;
  label.innerHTML = `<input type="checkbox" class="accident" data-rate="${accidentRates[idx]}" onclick="updateAll(); saveData()"> ${idx+1}`;
  accidentSection.appendChild(label);
});

function formatInput(input) {
  input.value = input.value.replace(/[^0-9]/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function getNumericValue(value) {
  return Number(value.replaceAll(',', '')) || 0;
}

function updateAll() {
  const bidPrice = getNumericValue(document.getElementById('bidPriceInput').value);
  const partPrice = 180000;
  const wheelPrice = 100000;

  let partDiscount = 0;
  let accidentDiscount = 0;

  document.querySelectorAll(".part").forEach((checkbox, index) => {
    const label = checkbox.parentNode;
    if (checkbox.checked) {
      partDiscount += [2, 3, 17, 18].includes(index) ? wheelPrice : partPrice;
      label.classList.add('selected');
    } else {
      label.classList.remove('selected');
    }
  });

  document.querySelectorAll(".accident").forEach((checkbox) => {
    const label = checkbox.parentNode;
    if (checkbox.checked) {
      const rate = Number(checkbox.dataset.rate) || 0;
      accidentDiscount += bidPrice * (rate / 100);
      label.classList.add('selected');
    } else {
      label.classList.remove('selected');
    }
  });

  const totalDiscount = partDiscount + accidentDiscount;
  const finalPrice = bidPrice - totalDiscount;

  document.getElementById('depreciationAmount').textContent = totalDiscount.toLocaleString();
  document.getElementById('finalPrice').textContent = finalPrice.toLocaleString();
}

function resetAll() {
  document.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = false);
  document.querySelectorAll(".checkbox-item").forEach(label => label.classList.remove('selected'));
  document.getElementById('bidPriceInput').value = '';
  document.getElementById('carNumber').value = '';
  document.getElementById('carName').value = '';
  document.getElementById('carMileage').value = '';
  document.getElementById('exterior').value = '';
  document.getElementById('wheelScratch').value = '';
  document.getElementById('spareKey').value = '';
  document.getElementById('maintenance').value = '';
  document.getElementById('carProsCons').value = '';
  updateAll();
  localStorage.clear();
}

function saveData() {
  const data = {
    carNumber: document.getElementById('carNumber').value,
    carName: document.getElementById('carName').value,
    carMileage: document.getElementById('carMileage').value,
    exterior: document.getElementById('exterior').value,
    wheelScratch: document.getElementById('wheelScratch').value,
    spareKey: document.getElementById('spareKey').value,
    maintenance: document.getElementById('maintenance').value,
    carProsCons: document.getElementById('carProsCons').value,
    bidPriceInput: document.getElementById('bidPriceInput').value,
    partsChecked: Array.from(document.querySelectorAll('.part')).map(cb => cb.checked),
    accidentsChecked: Array.from(document.querySelectorAll('.accident')).map(cb => cb.checked)
  };
  localStorage.setItem('carData', JSON.stringify(data));
}

function loadData() {
  const data = JSON.parse(localStorage.getItem('carData'));
  if (!data) return;
  document.getElementById('carNumber').value = data.carNumber || '';
  document.getElementById('carName').value = data.carName || '';
  document.getElementById('carMileage').value = data.carMileage || '';
  document.getElementById('exterior').value = data.exterior || '';
  document.getElementById('wheelScratch').value = data.wheelScratch || '';
  document.getElementById('spareKey').value = data.spareKey || '';
  document.getElementById('maintenance').value = data.maintenance || '';
  document.getElementById('carProsCons').value = data.carProsCons || '';
  document.getElementById('bidPriceInput').value = data.bidPriceInput || '';
  
  document.querySelectorAll('.part').forEach((cb, idx) => {
    if (data.partsChecked && data.partsChecked[idx]) cb.checked = true;
  });
  document.querySelectorAll('.accident').forEach((cb, idx) => {
    if (data.accidentsChecked && data.accidentsChecked[idx]) cb.checked = true;
  });
  updateAll();
}
loadData();
</script>

</body>
</html>
