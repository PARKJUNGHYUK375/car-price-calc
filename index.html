<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자동차 감가 계산기</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .price-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .price-info strong {
      color: #007aff;
    }
    #bidPriceInput {
      width: 120px;
      padding: 5px;
      font-size: 16px;
      text-align: right;
    }
    button {
      padding: 8px 15px;
      font-size: 14px;
      background: #ff5c5c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e64545;
    }
    .section-title {
      margin: 30px 0 10px;
      font-size: 22px;
      text-align: center;
      color: #444;
    }
    .container {
      position: relative;
      max-width: 500px;
      margin: 0 auto 30px;
    }
    .car-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .checkbox-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .checkbox-item {
      position: absolute;
      font-size: 12px;
      background: rgba(255,255,255,0.8);
      padding: 4px 6px;
      border-radius: 8px;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      user-select: none;
    }
    .checkbox-item.selected {
      background: #ff5c5c;
      color: #fff;
    }
    @media (max-width: 600px) {
      .price-info {
        font-size: 14px;
      }
      #bidPriceInput {
        width: 100px;
      }
      button {
        padding: 6px 12px;
        font-size: 13px;
      }
      .section-title {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

<div class="price-info">
  입찰가: 
  <input type="text" id="bidPriceInput" placeholder="숫자 입력" oninput="formatInput(this)" onchange="updateAll()"> 원
  | 감가합계: <strong id="depreciationAmount">0</strong>원
  | 최종금액: <strong id="finalPrice">0</strong>원
  <button onclick="resetAll()">초기화</button>
</div>

<h2 class="section-title">외관 평가</h2>
<div class="container">
  <img src="https://i.imgur.com/NAH6AaM.jpg" class="car-image" alt="자동차 외관" />
  <div class="checkbox-overlay" id="partSection"></div>
</div>

<h2 class="section-title">교환&판금 평가</h2>
<div class="container">
  <img src="https://i.imgur.com/tBnS5DO.jpg" class="car-image" alt="교환 판금 부위" />
  <div class="checkbox-overlay" id="accidentSection"></div>
</div>

<script>
const partPositions = [
  {top: '5%', left: '15%'}, {top: '12%', left: '45%'}, {top: '5%', left: '80%'}, 
  {top: '25%', left: '10%'}, {top: '25%', left: '85%'}, {top: '35%', left: '15%'}, 
  {top: '35%', left: '45%'}, {top: '35%', left: '80%'}, {top: '45%', left: '10%'}, 
  {top: '45%', left: '85%'}, {top: '55%', left: '15%'}, {top: '55%', left: '45%'}, 
  {top: '55%', left: '80%'}, {top: '65%', left: '10%'}, {top: '65%', left: '85%'}, 
  {top: '70%', left: '15%'}, {top: '70%', left: '45%'}, {top: '70%', left: '80%'}, 
  {top: '80%', left: '10%'}, {top: '80%', left: '85%'}, {top: '85%', left: '30%'}, 
  {top: '85%', left: '60%'}, {top: '90%', left: '15%'}, {top: '90%', left: '45%'}, 
  {top: '90%', left: '80%'}
];

const partSection = document.getElementById('partSection');
partPositions.forEach((pos, idx) => {
  const label = document.createElement('label');
  label.className = 'checkbox-item';
  label.style.top = pos.top;
  label.style.left = pos.left;
  label.innerHTML = `<input type="checkbox" class="part" data-index="${idx}" onclick="updateAll()"> 부위${idx+1}`;
  partSection.appendChild(label);
});

const accidentSection = document.getElementById('accidentSection');
const accidentPositions = [
  {top: '10%', left: '20%'}, {top: '20%', left: '30%'}, {top: '30%', left: '40%'}, 
  {top: '40%', left: '50%'}, {top: '10%', left: '70%'}
];
const accidentRates = [5, 4, 3, 6, 5];

accidentPositions.forEach((pos, idx) => {
  const label = document.createElement('label');
  label.className = 'checkbox-item';
  label.style.top = pos.top;
  label.style.left = pos.left;
  label.innerHTML = `<input type="checkbox" class="accident" data-rate="${accidentRates[idx]}" onclick="updateAll()"> 사고${idx+1}`;
  accidentSection.appendChild(label);
});

function formatInput(input) {
  let value = input.value.replace(/[^0-9]/g, '');
  input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function parseNumber(str) {
  return Number(str.replace(/,/g, '')) || 0;
}

function updateAll() {
  const bidPrice = parseNumber(document.getElementById('bidPriceInput').value);
  const partPrice = 180000;
  const wheelPrice = 100000;

  let partDiscount = 0;
  let accidentDiscount = 0;

  document.querySelectorAll(".part").forEach((checkbox, index) => {
    const label = checkbox.parentNode;
    if (checkbox.checked) {
      if ([2,3,17,18].includes(index)) {
        partDiscount += wheelPrice;
      } else {
        partDiscount += partPrice;
      }
      label.classList.add('selected');
    } else {
      label.classList.remove('selected');
    }
  });

  document.querySelectorAll(".accident").forEach((checkbox) => {
    const label = checkbox.parentNode;
    if (checkbox.checked) {
      const rate = Number(checkbox.dataset.rate) || 0;
      accidentDiscount += bidPrice * (rate / 100);
      label.classList.add('selected');
    } else {
      label.classList.remove('selected');
    }
  });

  const totalDiscount = partDiscount + accidentDiscount;
  const finalPrice = bidPrice - totalDiscount;

  document.getElementById('depreciationAmount').textContent = totalDiscount.toLocaleString();
  document.getElementById('finalPrice').textContent = finalPrice.toLocaleString();

  saveSelections();
}

function resetAll() {
  document.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = false);
  document.querySelectorAll(".checkbox-item").forEach(label => label.classList.remove('selected'));
  localStorage.removeItem('partStates');
  localStorage.removeItem('accidentStates');
  updateAll();
}

function saveSelections() {
  const partStates = Array.from(document.querySelectorAll(".part")).map(cb => cb.checked);
  const accidentStates = Array.from(document.querySelectorAll(".accident")).map(cb => cb.checked);
  localStorage.setItem('partStates', JSON.stringify(partStates));
  localStorage.setItem('accidentStates', JSON.stringify(accidentStates));
}

function loadSelections() {
  const partStates = JSON.parse(localStorage.getItem('partStates') || "[]");
  const accidentStates = JSON.parse(localStorage.getItem('accidentStates') || "[]");

  document.querySelectorAll(".part").forEach((cb, idx) => {
    cb.checked = partStates[idx] || false;
  });
  document.querySelectorAll(".accident").forEach((cb, idx) => {
    cb.checked = accidentStates[idx] || false;
  });
  updateAll();
}

window.onload = loadSelections;
</script>

</body>
</html>
