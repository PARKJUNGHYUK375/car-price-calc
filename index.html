<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자동차 감가 계산기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .form-group input, .form-group textarea {
      padding: 6px 10px;
      font-size: 14px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-group textarea {
      height: 80px;
      resize: vertical;
    }

    .price-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .price-info input {
      font-size: 16px;
      padding: 5px 10px;
      width: 100px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: right;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #ff5c5c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff3838;
    }

    .final-price-area {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: #333;
      background: #fff3f3;
      padding: 4px 10px;
      border-radius: 8px;
    }

    .money-icon {
      font-size: 20px;
    }

    #finalPrice {
      font-size: 26px;
      color: #ff5c5c;
      font-weight: bold;
    }

    .container {
      position: relative;
      max-width: 500px;
      margin: 20px auto;
    }

    .car-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .checkbox-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .checkbox-item {
      position: absolute;
      font-size: 12px;
      background: rgba(255,255,255,0.8);
      padding: 3px 5px;
      border-radius: 5px;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkbox-item.selected {
      background: rgba(255, 0, 0, 0.7);
      color: #fff;
    }

    @media (max-width: 600px) {
      .form-group input, .form-group textarea {
        width: 90%;
      }
      .price-info {
        flex-direction: column;
      }
      .final-price-area {
        justify-content: center;
      }
      .container {
        width: 95%;
      }
      button {
        width: 100px;
      }
    }
  </style>
</head>

<body>

<!-- 입찰가 및 감가정보 -->
<div class="price-info">
  입찰가:
  <input type="text" id="bidPriceInput" placeholder="숫자 입력" oninput="formatInput(this); updateAll(); saveData()"> 원
  | 감가합계: <span id="depreciationAmount">0</span>원
  |
  <div class="final-price-area">
    <span class="money-icon">💰</span>
    <span>최종금액:</span>
    <strong id="finalPrice">0</strong>원
  </div>
  <button onclick="resetAll()">초기화</button>
</div>

<!-- 차량정보 입력 -->
<div class="section">
  <div class="section-title">차량정보</div>
  <div class="form-group">
    <input type="text" id="carNumber" placeholder="차량번호 입력" oninput="saveData()">
    <input type="text" id="carName" placeholder="차량이름 & 등급 입력" oninput="saveData()">
    <input type="text" id="carMileage" placeholder="주행거리 입력" oninput="saveData()">
  </div>
</div>

<!-- 고객기재 입력 -->
<div class="section">
  <div class="section-title">고객기재</div>
  <div class="form-group">
    <input type="text" id="exterior" placeholder="외판" oninput="saveData()">
    <input type="text" id="wheelScratch" placeholder="휠기스" oninput="saveData()">
    <input type="text" id="spareKey" placeholder="보조키" oninput="saveData()">
    <input type="text" id="maintenance" placeholder="정비요망" oninput="saveData()">
  </div>
  <div class="form-group">
    <textarea id="carProsCons" placeholder="차량 장단점 입력" oninput="saveData()"></textarea>
  </div>
</div>

<!-- 외관 평가 -->
<div class="section-title">외관 평가</div>
<div class="container">
  <img src="https://i.imgur.com/NAH6AaM.jpg" class="car-image" alt="자동차 외관" />
  <div class="checkbox-overlay" id="partSection"></div>
</div>

<!-- 교환&판금 평가 -->
<div class="section-title">교환&판금 평가</div>
<div class="container">
  <img src="https://i.imgur.com/tBnS5DO.jpg" class="car-image" alt="사고부위 자동차">
  <div class="checkbox-overlay" id="accidentSection"></div>
</div>

<script>
// (중략: 기존 스크립트 내용은 그대로 유지)
</script>

</body>
</html>
